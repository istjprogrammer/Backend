<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>회원목록</h1>
	<a href="@{/insert}">회원 추가</a><br><br>

	<table border="1">
		<tr>
			<th>번호</th>
			<th>이름</th>
			<th>주소</th>
			<th>수정/삭제</th>
		</tr>
		<th:block th:if="${members.size gt 0}">
			<tr th:each="mem : ${members}">
				<td th:text="${mem.num}"></td>
				<td th:text="${mem.name}"></td>
				<td th:text="${mem.addr}"></td>
				<td>
					<a>수정</a>/<a>삭제</a>
				</td>
			</tr>
		</th:block>
	</table><br><br>
	<a href="/list">메인으로</a><br><br>
</body>

</html>
