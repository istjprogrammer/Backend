<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>Operation</h1>
	[[${10 + 2}]]<br>
	[[${10 % 2 == 0}]]<br>
	<hr>
	[[${1 < 10}]]<br>
	[[${1 &lt; 10}]]<!--lt는 <와 같다.--><br>
	[[${1 lt 10}]]<br>
	[[${1 le 10}]]<br>
	<hr>
	[[${(10%2==0)?'짝수':'홀수'}]] 
	<hr>
	[[${data}?:'데이터가 없다']]<br>
	[[${nulldata}?:'데이터가 없다']]<br>
	<span th:text="${data}?:_">데이터가 없다.</span>
	<span th:text="${nullData}?:_">데이터가 없다.</span>
	<!--언더바도 연산자이다.-->
</body>
</html>
